<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New tab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png"
        href="moz-extension://ce8dfdf4-3d92-4d01-9dd7-4ed06da49de5/favicon.ico" />
</head>

<body>

    <div class="question">
        <span id="icon"><img src="https://cdn-icons-png.flaticon.com/512/16/16268.png" alt=""></span>
        <span id="qtxt">
            Click 'del' on your keyboard when hover to delete a link
            Hover between searchbar and links to find add button
        </span>
    </div>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/800px-Google_2015_logo.svg.png"
            alt="" class="google">
        <div class="search">

            <input type="search-txt" id="searchbar" type="text" placeholder="Type to search">
            <input type="image"
                src="https://www.pikpng.com/pngl/b/54-544986_icon-free-image-search-button-png-white-clipart.png"
                value="Search" id="buttsearch">

        </div>
        <button class="add"><img src="https://cdn-icons-png.flaticon.com/512/117/117885.png" alt=""></button>
        <div class="links">
            <!-- links here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
